<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESM Form</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="container">
      <header class="flex">
        <h2>API data read/write challenge</h2>
      </header>
      <div id="customerForm" class="flex">
        <form id="signupForm" action="/submit-form" method="POST">
          <label for="forename">First name</label>
          <input type="text" id="forename" name="forename" required />
          <label for="surname">Surname</label>
          <input type="text" id="surname" name="surname" required />
          <label for="emailAddress">Email address</label>
          <input type="email" id="emailAddress" name="emailAddress" required />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div id="successMessage" class="hidden">
        <p>
          Form data successfully submitted to google sheet:
          <a
            target="_blank"
            href="https://docs.google.com/spreadsheets/d/1YxSQJtAqrW8ivFhU4ISgSr8-xIBEkXMLP-mTb1w2gtk/edit#gid=0"
            >'ESM sheet data'</a
          >.<br />Click <a href="/details">here</a> to view your details
        </p>
      </div>
      <footer class="flex">
        Marco Burman | 2021 |&nbsp;<a
          href="https://github.com/Cursea/ESM-technical-challenge"
          >ESM Inbound skills test</a
        >
      </footer>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
