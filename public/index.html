<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESM Form</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h2>API data read/write challenge</h2>
      </header>
      <div id="customerForm">
        <form id="signupForm" action="/submit-form" method="POST">
          <label for="forename">First name</label>
          <input type="text" id="forename" name="forename" required />
          <label for="surname">Surname</label>
          <input type="text" id="surname" name="surname" required />
          <label for="emailAddress">Email address</label>
          <input type="email" id="emailAddress" name="emailAddress" required />
          <input type="submit" value="Submit" />
        </form>
        <div id="successMessage" class="hidden">Form submitted successfully</div>
      </div>
      <footer>
        Marco Burman | 2021 |&nbsp;<a
          href="https://github.com/Cursea/ESM-technical-challenge"
          >ESM Inbound skills test</a
        >
      </footer>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
